
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>slider</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="js/jQuery.Carousel.js"></script>       
        <script src="js/template.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>

        <div class="content clearfix">
            <div class="carousel-list">
                <div class="carousel-item"><img src="img/DSCN1743.JPG" alt=""></div>
                <div class="carousel-item"><img src="img/DSCN1750.JPG" alt=""></div>
                <div class="carousel-item"><img src="img/DSCN1751.JPG" alt=""></div>
                <div class="carousel-item"><img src="img/DSCN1761.JPG" alt=""></div>
                <div class="carousel-item"><img src="img/DSCN1918.JPG" alt=""></div>
                <div class="carousel-item"><img src="img/DSCN2205.JPG" alt=""></div>
            </div>


    <script type="text/html"  id='test'>
            <% for (var i = 0; i < data.length; i++ ) { %>
                <div class="info">
                    <h2 class="title"><%= data[i].title %></h2>
                    <span class="my-name"><%= data[i].firstName %></span>
                    <span class="my-surname"><%= data[i].lastName %></span>
                    <img src="img/RSCN1200.JPG""<%= data[i].img %>" class="img"><%= data[i].img %>
                    <a href="<%= data[i].email %>"  class="email"><%= data[i].email %></a>
                    <span class="college"><%= data[i].college %></a>
                    <span class="country"><%= data[i].country %></a>
                    <span class="city"><%= data[i].city %></a>
                </div>
            <% }; %>
        </script>            
    </div>
    
</body>
</html>
